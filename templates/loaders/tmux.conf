# ~/.tmux.conf - User tmux configuration
#
# This file sources the dotfiles tmux configuration and allows for local customization.
# The dotfiles are managed separately and can be updated without affecting your local changes.

## ============================================================================
## Source Dotfiles Configuration
## ============================================================================

# Source the main dotfiles tmux configuration
# Try standard dotfiles locations
if-shell "test -f ~/.dotfiles/common/tmux/.tmux.conf" \
    "source-file ~/.dotfiles/common/tmux/.tmux.conf" \
    "if-shell \"test -f ~/dotfiles/common/tmux/.tmux.conf\" \
        \"source-file ~/dotfiles/common/tmux/.tmux.conf\" \
        \"if-shell \\\"test -f ~/.config/dotfiles/common/tmux/.tmux.conf\\\" \
            \\\"source-file ~/.config/dotfiles/common/tmux/.tmux.conf\\\" \
            \\\"display-message \\\\\\\"Warning: Dotfiles tmux.conf not found. Expected at ~/.dotfiles/common/tmux/.tmux.conf\\\\\\\"\\\"\""

## ============================================================================
## Local Customizations
## ============================================================================

# Add your local tmux customizations below this line
# This section will not be modified by dotfiles updates

# Example: Local key bindings
# bind-key C-x kill-session

# Example: Local settings
# set -g status-position top

# Example: Override status bar
# set -g status-right "#H"

# Source additional local tmux config if it exists
if-shell "test -f ~/.tmux.conf.local" \
    "source-file ~/.tmux.conf.local"

# Source personal tmux profile if it exists
if-shell "test -f ~/.tmux.profile" \
    "source-file ~/.tmux.profile"
